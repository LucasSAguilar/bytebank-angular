<section class="container">
  <h2 class="titulo">Transferências</h2>
  <table class="tabela">
    <thead class="tabela__cabecalho">
      <th class="tabela__cabecalho__conteudo">Data</th>
      <th class="tabela__cabecalho__conteudo">Valor</th>
      <th class="tabela__cabecalho__conteudo">Destino</th>
    </thead>
    <tbody *ngIf="listaTransferencias.length > 0; else listaVazia">
      <tr
        class="tabela__linha"
        *ngFor="let transferencia of listaTransferencias"
      >
        <td class="tabela__conteudo">
          {{ transferencia?.data | date : "dd/MM/yyyy, HH:mm" }}
        </td>
        <td class="tabela__conteudo">
          {{ transferencia?.valor | currency : "BRL" }}
        </td>
        <td class="tabela__conteudo">{{ transferencia.destino }}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #listaVazia>
    <p class="mensagem">Nenhuma transferência realizada</p>
  </ng-template>
</section>
